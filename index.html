<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="toolbar">
            <button class="reset">Reset<br>Grid</button>
            <div class="dimension-container">
                <input class="dimension-input" 
                       type="number" 
                       name="dimension" 
                       placeholder="1-100..."
                       min="1" 
                       max="100">
                <button class="dimension-enter">Enter<br>Dimension</button>
            </div>
        </div>
        <div class="grid-container">
            <div class="grid"></div>
        </div>
    </body>
</html>
